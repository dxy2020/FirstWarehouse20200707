<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>基本内容</title>
		<script type="text/javascript" src="../../js/vue.js" ></script>
		
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		<div id="app-2">
			<span v-bind:title="message">
				鼠标悬停几秒钟查看此处动态绑定的提示信息！
			</span>
		</div>
		<div id='app-3'>
			<p v-if="seen">现在你看到我了</p>
		</div>
		<div id='app-4'>
			<ol>
				<li v-for="todo in todos">
					{{todo.text}}
				</li>
			</ol>
		</div>
		<div id='app-5'>
			<p>{{message}}</p>
			<button v-on:click="reverseMessage">反转消息</button>
		</div>
		<div id='app-6'>
			<p>{{message}}</p>
			<input v-model="message" />
		</div>
		<div id="app-7">
			<ol>
				<todo-item v-for="item in groceryList"
					v-bind:todo="item"
					v-bind:key="item.id"
					>
				</todo-item>
			</ol>
		</div>
		<div id='app-8'>
			<p>Using mustaches:{{rawHtml}}</p>
			<p>Using v-html directive:<span v-html="rawHtml"></span></p>
		</div>
		<div id='app-9'>
			<div v-bind:id="dynamicId"></div>
			<button v-bind:disabled="isButtonDisabled">显示/隐藏</button>
		</div>
	</body>
	<script type="text/javascript" src="BasicGrammar.js" ></script>
</html>
