<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表的搜索和排序</title>
		<script type="text/javascript" src="../../js/vue.js" ></script>
	</head>
	<body>
		<div id="v1">
			<input type="text" v-model="searchName"/>
			<ul>
				<li v-for="(person,index) in filterPersons" :key="index">
					{{index}}  --{{person.name}}  --{{person.age}}
				</li>
			</ul>
			<button @click="clickupdown(1)">年龄升序</button>
			<button @click="clickupdown(2)">年龄降序</button>
			<button @click="clickupdown(0)">原本顺序</button>
		</div>
	</body>
	<script type="text/javascript" src="sort.js" ></script>
</html>
